<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип"></header><main class="content"><section class="profile"><img class="profile__avatar" src="a26195eaf2ddf116f3e2.png" alt="Аватар"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__button-edit" type="button"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__button-add" type="button"><img src="d86bb2edc2f6eadb96b7.svg" alt="Знак '+'"></button></section><section class="elements"><template class="element-template"><div class="element"><img class="element__image" src="./" alt=""> <button class="element__trash" type="button"></button><div class="element__info"><h2 class="element__text"></h2><button class="element__like" type="button"></button></div></div></template></section></main><footer class="footer"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><section class="popup popup_type_edit"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__content" name="edit" novalidate><section class="popup__input-section"><input class="popup__input popup__input_edit_name" value="Жак-Ив Кусто" name="name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__input-error name-input-error"></span></section><section class="popup__input-section"><input class="popup__input popup__input_edit_description" value="Исследователь океана" name="description" placeholder="О себе" required minlength="2" maxlength="200"> <span class="popup__input-error description-input-error"></span></section><button type="submit" clas
