<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.png" alt="Логотип">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button">
          <img src="images/plus.png" alt="Знак '+'">
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/Hong-Kong.jpg" alt="Гонк-Конг">
          <div class="element__info">
            <h2 class="element__text">Китай, Гонк-Конг</h2>
            <button class="element__like" type="button" onclick="likeClick(event)"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/China.jpg" alt="Китай">
          <div class="element__info">
            <h2 class="element__text">Китай</h2>
            <button class="element__like" type="button" onclick="likeClick(event)"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Japan.jpg" alt="Япония">
          <div class="element__info">
            <h2 class="element__text">Япония</h2>
            <button class="element__like" type="button" onclick="likeClick(event)"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Italy.jpg" alt="Италия">
          <div class="element__info">
            <h2 class="element__text">Италия</h2>
            <button class="element__like" type="button" onclick="likeClick(event)"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Germany.jpg" alt="Германия">
          <div class="element__info">
            <h2 class="element__text">Германия</h2>
            <button class="element__like" type="button" onclick="likeClick(event)"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Netherlands.jpg" alt="Нидерланды">
          <div class="element__info">
            <h2 class="element__text">Нидерланды</h2>
            <button class="element__like" type="button" onclick="likeClick(event)"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <form class="popup__content">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" class="popup__input popup__input_name" value ="Жак-Ив Кусто" name="name">
          <div class="popup__line"></div>
          <input type="text" class="popup__input popup__input_description" value ="Исследователь океана" name="description">
          <div class="popup__line"></div>
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
