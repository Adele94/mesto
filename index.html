<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button">
          <img src="images/plus.svg" alt="Знак '+'">
        </button>
      </section>
      <section class="elements">
        <template class="element-template">
          <div class="element">
            <img class="element__image" src="" alt="">
            <button class="element__trash" type="button"></button>
            <div class="element__info">
              <h2 class="element__text"></h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>        
        <h3 class="popup__title"></h3>
        <form class="popup__content" name="bio">
          <input type="text" class="popup__input popup__input_bio_name" value ="" name="name">
          <input type="text" class="popup__input popup__input_bio_description" value ="" name="description">
          <button type="submit" class="popup__save"></button>
        </form>
      </div>
    </section> 
    <section class="popup popup__type_image">
      <div class="popup-temlate">
        <form class="popup__picture" name="picture">
          <button class="popup__close" type="button"></button>    
          <img class="popup__image" src="" alt="">
          <h3 class="popup__image-title"></h3>
        </form>
      </div>
    </section>
