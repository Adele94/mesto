<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button">
          <img src="images/plus.svg" alt="Знак '+'">
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/Hong-Kong.jpg" alt="Гонк-Конг">
          <button class="element__trash" type="button"></button>
          <div class="element__info">
            <h2 class="element__text">Китай, Гонк-Конг</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/China.jpg" alt="Китай">
          <button class="element__trash" type="button"></button>
          <div class="element__info">
            <h2 class="element__text">Китай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Japan.jpg" alt="Япония">
          <button class="element__trash" type="button"></button>
          <div class="element__info">
            <h2 class="element__text">Япония</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Italy.jpg" alt="Италия">
          <button class="element__trash" type="button"></button>
          <div class="element__info">
            <h2 class="element__text">Италия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Germany.jpg" alt="Германия">
          <button class="element__trash" type="button"></button>
          <div class="element__info">
            <h2 class="element__text">Германия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Netherlands.jpg" alt="Нидерланды">
          <button class="element__trash" type="button"></button>
          <div class="element__info">
            <h2 class="element__text">Нидерланды</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>        
        <h3 class="popup__title"></h3>
        <form class="popup__content" name="bio">
          <input type="text" class="popup__input popup__input_bio_name" value ="" name="name">
          <input type="text" class="popup__input popup__input_bio_description" value ="" name="description">
          <button type="submit" class="popup__save"></button>
        </form>
      </div>
    </section> 
  <!--
  <template class="item-template">
      <li class="list__item item">
        <span class="item__text"></span>        
          <button class="item__control item__control_type_edit"></button>
          <button class="item__control item__control_type_duplicate"></button>
          <button class="item__control item__control_type_delete"></button>

      </li>
    </template>
  
  -->
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
