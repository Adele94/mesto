<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <button class="profile__avatar-button">
          <img class="profile__avatar" src="" alt="Аватар">
          <img class="profile__avatar-edit" src="<%=require('./images/Vector-avatar.svg')%>"></img>
        </button>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button class="profile__button-edit" type="button"></button>
          <p class="profile__description"></p>
        </div>
        <button class="profile__button-add" type="button">
          <img src="<%=require('./images/plus.svg')%>" alt="Знак '+'">
        </button>
      </section>
      <section class="elements">
        <template class="element-template">
          <div class="element">
            <img class="element__image" src="./" alt="">
            <button class="element__trash" type="button"></button>
            <div class="element__info">
              <h2 class="element__text"></h2>
              <div>
                <button class="element__like" type="button"></button>
                <h2 class="element__like-count"></h2>
              </div>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>        
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__content" name="edit" novalidate>
          <section class="popup__input-section">
            <input type="text" class="popup__input popup__input_edit_name" value ="" name="name" placeholder = "Имя" required minlength="2" maxlength="40">
            <span class="popup__input-error name-input-error"></span>
          </section>
          <section class="popup__input-section">
            <input type="text" class="popup__input popup__input_edit_description" value ="" name="description" placeholder = "О себе" required minlength="2" maxlength="200">
            <span class="popup__input-error description-input-error"></span>
          </section>
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_place">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>        
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__content" name="place" novalidate>
          <section class="popup__input-section">
            <input type="text" class="popup__input popup__input_place_name" value ="" name="name" placeholder = "Название" minlength="2" maxlength="30" required>
            <span class="popup__input-error name-input-error"></span>
          </section>
          <section class="popup__input-section">
            <input type="url" class="popup__input popup__input_place_link" value ="" name="link" placeholder = "Ссылка на картинку" required>
            <span class="popup__input-error link-input-error"></span>
          </section>
          <button type="submit" class="popup__save">Создать</button>
        </form>
      </div>
    </section> 
    <section class="popup popup_type_picture">
      <div class="popup-content">
        <form class="popup__picture" name="picture">
          <button class="popup__close" type="button"></button>    
          <img class="popup__image" src="./" alt="Картинка">
          <h2 class="popup__image-title"></h2>
        </form>
      </div>
    </section>
    <section class="popup popup_type_delete-card">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>        
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__content" name="avatar" novalidate>
          <button type="submit" class="popup__save" style="margin-top:38px">Да</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_avatar">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>        
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__content" name="avatar" novalidate>
          <section class="popup__input-section">
            <input type="url" class="popup__input popup__input_place_link" value ="" name="link" placeholder = "Ссылка на аватар" required>
            <span class="popup__input-error link-input-error"></span>
          </section>
          <button type="submit" class="popup__save">Сохранить</button>
      </form>
      </div>
    </section>
  </div>
</body>
</html>
